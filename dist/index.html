<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="page-title">
        To-Do List
    </div>
    <div id="add-button-container">
        <button class="add-task">
            Add Task
        </button>
    </div>
    <div class="form-container hidden">
        <form class="form">
            <input type="text" id="form-task" placeholder="Task" name="form-task">
            <input type="date" id="form-date" name="form-date">
            <input type="description" id="form-description" name="form-description">
            <select id="form-catagory" name="form-catagory">
                <option id="chore">Chore</option>
                <option id="errand">Errand</option>
                <option id="appointment">Appointment</option>
                <option id="Misc/Reminder">Misc/Reminder</option>
            </select>
            <select id="form-priority" name="form-priority">
                <option id="low">Low</option>
                <option id="medium">Medium</option>
                <option id="high">High</option>
                <option id="reminder">Reminder</option>
            </select>
            <div class="form-buttons">
                <input type="button" id="cancel" value="Cancel">
                <input type="button" id="submit" value="Submit">
            </div>
        </form>
    </div>
    <div class="task-board">
        <div class="task-info-container">
            <div class="name-date">
                <div class="task-name">Task</div>
                <div class="task-date">Date</div>
            </div>
            <div class="task-description">Description sentence that says some stuff about the task to be completed.
            </div>
            <div class="chips">
                <div class="category-chip">Chore</div>
                <div class="priority-chip">Low</div>
            </div>
            <div class="task-buttons">
                <button id="edit">Edit</button>
                <button id="delete">Delete</button>
            </div>
        </div>
    </div>



    <script src="main.js"></script>
</body>

</html>
